<!DOCTYPE html>
<html>

<head>
    <title>Calculadora</title>

    <!-- Início do script JavaScript -->
    <script>
        // Função para calcular o resultado com base nos valores e na operação selecionada
        function calcular() {
            var num1, num2, res;
            // Obtém os valores dos campos de entrada
            num1 = document.getElementById("valor1").value;
            num2 = document.getElementById("valor2").value;

            // Verifica se a operação de soma está selecionada
            if (document.getElementById("somar").checked == true) {
                // Realiza a adição dos números e exibe um alerta com o resultado
                res = parseInt(num1) + parseInt(num2);
                alert("O resultado é: " + res);
            } else {
                // Caso contrário, realiza a multiplicação dos números e exibe um alerta com o resultado
                res = parseInt(num1) * parseInt(num2);
                alert("O resultado é: " + res);
            }
        }

        // Função para limpar os campos de entrada e focar no primeiro campo
        function resetar() {
            document.getElementById("valor1").value = "";
            document.getElementById("valor2").value = "";
            document.getElementById("valor1").focus();
        }
    </script>
    <!-- Fim do script JavaScript -->
</head>

<body>
    <!-- Título centralizado da calculadora -->
    <h1 align="center">Calculadora em JavaScript</h1>
    
    <!-- Descrição centralizada da calculadora -->
    <p align="center">Calculadora desenvolvida como projeto de aula da disciplina Desenvolvimento de Sistemas Web.</p>
    <p align="center">Ela permite que você faça cálculos simples de adição e multiplicação com dois valores.</p>
    
    <center>
        <!-- Tabela centralizada com o formulário da calculadora -->
        <table bgcolor="gold">
            <tr>
                <!-- Cabeçalho da tabela -->
                <th>Calculadora</th>
                <td></td>
            </tr>
            <tr>
                <td>Valor 1:</td>
                <!-- Campo de entrada para o primeiro valor -->
                <td><input type="text" id="valor1"></td>
            </tr>
            <tr>
                <td>Valor 2:</td>
                <!-- Campo de entrada para o segundo valor -->
                <td><input type="text" id="valor2"></td>
            </tr>
            <tr>
                <td>Cálculos:</td>
                <td>
                    <!-- Botões de rádio para seleção da operação -->
                    <input type="radio" name="bolinha" id="somar"> Somar
                    <input type="radio" name="bolinha" id="multiplicar"> Multiplicar
                </td>
            </tr>
            <tr>
                <td>
                    <!-- Botão "Limpar" que chama a função resetar() -->
                    <button id="limpar" onclick="resetar()">Limpar</button>
                </td>
                <td>
                    <!-- Botão "Resultado" que chama a função calcular() -->
                    <button id="resultado" onclick="calcular()">Resultado</button>
                </td>
            </tr>
        </table>
    </center>
</body>

</html>
