<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #FFD700; 
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .calculator {
            max-width: 400px;
            width: 100%;
            padding: 20px;
            background-color: #f5f5f5; /* Altere para a cor cinza desejada */
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        h1 {
            text-align: center;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 10px;
        }

        label {
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="radio"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        .radio-group {
            display: flex;
            align-items: center;
        }

        .radio-group label {
            margin-right: 10px;
        }

        button {
            padding: 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #resultado {
            text-align: center;
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h1>Calculadora em JavaScript</h1>
        <p>Calculadora desenvolvida como projeto de aula da disciplina Desenvolvimento de Sistemas Web.</p>
        <div class="input-group">
            <label for="valor1">Valor 1:</label>
            <input type="text" id="valor1" placeholder="Digite o primeiro valor">
        </div>
        <div class="input-group">
            <label for="valor2">Valor 2:</label>
            <input type="text" id="valor2" placeholder="Digite o segundo valor">
        </div>
        <div class="input-group">
            <label>CÃ¡lculos:</label>
            <div class="radio-group">
                <input type="radio" name="operacao" id="somar" value="somar" checked>
                <label for="somar">Somar</label>
                <input type="radio" name="operacao" id="multiplicar" value="multiplicar">
                <label for="multiplicar">Multiplicar</label>
            </div>
        </div>
        <button onclick="calcular()">Calcular</button>
        <button onclick="resetar()">Limpar</button>
        <div id="resultado"></div>
    </div>

    <script>
        function calcular() {
            var num1 = parseFloat(document.getElementById("valor1").value);
            var num2 = parseFloat(document.getElementById("valor2").value);
            var resultado = 0;

            if (document.getElementById("somar").checked) {
                resultado = num1 + num2;
            } else {
                resultado = num1 * num2;
            }

            document.getElementById("resultado").innerHTML = "Resultado: " + resultado;
        }

        function resetar() {
            document.getElementById("valor1").value = "";
            document.getElementById("valor2").value = "";
            document.getElementById("resultado").innerHTML = "";
        }
    </script>
</body>
</html>
